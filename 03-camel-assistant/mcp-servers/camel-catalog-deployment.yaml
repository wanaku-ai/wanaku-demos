apiVersion: apps/v1
kind: Deployment
metadata:
  name: camel-catalog-mcp
  labels:
    app: camel-catalog-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camel-catalog-mcp
  template:
    metadata:
      labels:
        app: camel-catalog-mcp
    spec:
      containers:
      - name: camel-catalog-mcp
        image: quay.io/orpiske/camel-catalog-mcp:camel-catalog-mcp-0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8010
        env:
        - name: QUARKUS_HTTP_PORT
          value: "8010"
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: tmp-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: camel-catalog-mcp
  labels:
    app: camel-catalog-mcp
spec:
  type: ClusterIP
  ports:
  - port: 8010
    targetPort: 8010
    protocol: TCP
    name: http
  selector:
    app: camel-catalog-mcp
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: camel-catalog-mcp
  labels:
    app: camel-catalog-mcp
spec:
  to:
    kind: Service
    name: camel-catalog-mcp
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None