# Database Configuration (H2 in-memory)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:employeedb;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

# Jib Container Image Configuration
quarkus.container-image.builder=jib
quarkus.container-image.group=employee
quarkus.container-image.name=employee-backend
quarkus.container-image.tag=1.0.0-SNAPSHOT

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
