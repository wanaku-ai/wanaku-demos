apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: employee-backend
      labels:
        app: employee-backend
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: employee-backend
      template:
        metadata:
          labels:
            app: employee-backend
        spec:
          containers:
            - name: employee-backend
              imagePullPolicy: Always
              image: quay.io/orpiske/employee-backend:1.0.0-SNAPSHOT
              ports:
                - containerPort: 8081
                  protocol: TCP
              env:
                - name: QUARKUS_HTTP_PORT
                  value: "8081"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "250m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
              livenessProbe:
                httpGet:
                  path: /q/health/live
                  port: 8081
                initialDelaySeconds: 30
                periodSeconds: 10
              readinessProbe:
                httpGet:
                  path: /q/health/ready
                  port: 8081
                initialDelaySeconds: 5
                periodSeconds: 5

  - apiVersion: v1
    kind: Service
    metadata:
      name: employee-backend-service
      labels:
        app: employee-backend
    spec:
      selector:
        app: employee-backend
      ports:
        - port: 8081
          targetPort: 8081
          protocol: TCP
      type: ClusterIP

  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: employee-backend-route
      labels:
        app: employee-backend
    spec:
      to:
        kind: Service
        name: employee-backend-service
      port:
        targetPort: 8081